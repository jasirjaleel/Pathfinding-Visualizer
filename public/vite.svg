<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <!-- Background Circle -->
  <circle cx="120" cy="120" r="120" fill="#1F2937"/>
  
  <!-- Network Points -->
  <g fill="#10B981">
    <!-- Start Node (larger) -->
    <circle cx="60" cy="60" r="12"/>
    <!-- Network Nodes -->
    <circle cx="180" cy="60" r="8"/>
    <circle cx="60" cy="180" r="8"/>
    <circle cx="180" cy="180" r="12"/>
    <circle cx="120" cy="120" r="8"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="#4B5563" stroke-width="3">
    <!-- Main Algorithm Path -->
    <path d="M60 60 L120 120 L180 180" stroke="#10B981" stroke-width="4"/>
    <!-- Network Connections -->
    <path d="M60 60 L180 60"/>
    <path d="M180 60 L180 180"/>
    <path d="M180 180 L60 180"/>
    <path d="M60 180 L60 60"/>
    <path d="M60 60 L180 180"/>
    <path d="M180 60 L60 180"/>
  </g>

  <!-- Central Algorithm Text -->
  <text 
    x="120" 
    y="215" 
    text-anchor="middle" 
    fill="#E5E7EB" 
    font-family="monospace" 
    font-size="24"
    font-weight="bold">
    PATH
  </text>
</svg>